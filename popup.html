<!DOCTYPE html>
<html>
<head>
  <title>Tab Organizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="dark-mode">
  <h1>Tab Organizer</h1>
  <div id="tab-count"></div>

  <!-- Tab Search Section -->
  <div id="search-section">
    <div class="search-container">
      <input type="text" id="tab-search" placeholder="Search tabs..." autocomplete="off">
      <button id="clear-search" aria-label="Clear search">Ã—</button>
    </div>
    <div id="search-results"></div>
  </div>

  <div id="features-section">
    <button id="mute-tabs">Mute All Tabs</button>
    <button id="unmute-tabs">Unmute All Tabs</button>
    <button id="group-by-domain">Group Tabs by Domain</button>
    <button id="group-by-keyword">Group Tabs by Names</button>
    <button id="ungroup-tabs">Ungroup All Tabs</button>
    <button id="close-duplicates">Close Duplicate Tabs</button>
  </div>

  <!-- Notification area for feedback -->
  <div id="notification" class="notification">
    <div class="notification-content">
      <div class="notification-message"></div>
      <div class="notification-spinner"></div>
    </div>
  </div>

  <div class="settings-section">
    <div class="setting-item">
      <button id="toggle-auto-grouping" class="toggle-button">
        <span class="toggle-label">Auto Group by Domain:</span>
        <span id="toggle-status" class="toggle-status">ON</span>
      </button>
    </div>
  </div>

  <div class="footer">
    <div class="app-info">Tab Organizer v1.1</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
